<!DOCTYPE html>
<html>

  <head>
    <meta charset = "utf-8">
    <title>Hello World</title>

    <style type="text/css">

      body {
        background-color: #262626;
        color: white;
        text-align: center;
      }

      div {
        margin: auto;
        padding: 20px;
        width: 70%;
        border-radius: 5px;
        background-color: #426aff;
      }

      button {
        font-size: 20px;
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 5px;
        background-color: #ff3b3b;
      }

      h2 {
        display: none;
      }

    </style>

  </head>

  <body>

    <div>
      <h1>This is my first page</h1>
      <button>Click me!</button>
      <h2>Hello World!</h2>
    </div>

    <script type="text/javascript">

      var button = document.querySelector('button')
      var message = document.querySelector('h2')

      button.onclick = function(){
        message.style.display = 'block'
      }

    </script>

  </body>
</html>
