<!DOCTYPE html>
<html>

  <head>
    <meta charset = "utf-8">
    <title>Hello World</title>

    <style type="text/css">

      body {
        background-color: #262626;
        color: white;
        text-align: center;
      }

      div {
        margin: auto;
        padding: 20px;
        width: 70%;
        border-radius: 5px;
        background-color: #426aff;
      }

      button {
        width: 85%;
        font-size: 100%;
        color: white;
        margin-top: 3%;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        background-color: #ff3b3b;
      }

      input {
        width: 80%;
        margin: auto;
        margin-top: 3%;
        margin-bottom: 3%;
        display: block;
        padding: 10px;
        border: none;
        border-radius: 10px;
      }

      .error {
        color: #ff3b3b;
        display: block;
        margin: auto;
        margin-top: 2%;
        border-radius: 5px;
        background-color: white;
      }

    </style>

  </head>

  <body>

    <h1>Form Validation</h1>

    <div>
      
      <form id="signIn" action="/" method="GET">
        
        <label>Username or e-mail</label>
        <input id="name" type="text" required>

        <label>Password</label>
        <input id="pass1" type="password"required>

        <label>Confirm Password</label>
        <input id="pass2" type="password"required>

        <label class="error" id="errors"></label>

        <button type="submit">Sign In</button>
      
      </form>

    </div>

    <script type="text/javascript" src="form.js"></script>

  </body>
</html>
